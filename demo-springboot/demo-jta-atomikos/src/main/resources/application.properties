server.port=9090

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://127.0.0.1:3306/test1?useUnicode=true&characterEncoding=UTF8&useSSL=false&serverTimezone=GMT%2B8
